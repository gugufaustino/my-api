name: Build Api

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
     VAR_PROP: Wellington Faustino
     VAR_SISTEMA: My API
     SECRET_VALUE: ${{ secrets.SECRET_TEST }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Step1
      run: |
       echo "Hello World"
       echo "Essa Ã© a SECRET $SECRET_VALUE"      
       echo "Criado por: VAR $VAR_PROP"
       echo "Para o App: VAR $VAR_SISTEMA"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c release --no-self-contained --no-dependencies -o .\publish\
  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: artifact # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: .\publish\
        # The desired behavior if no files are found using the provided path.
    Available Options: error  
    error: echo    
    run: |
       echo "Hello World"
      echo "q"
