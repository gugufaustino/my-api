name: Build-Release ðŸš€

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest    
    env:
     VAR_PROP: Wellington Faustino
     VAR_SISTEMA: My API
     SECRET_VALUE: ${{ secrets.SECRET_TEST }}
     VAR_Environment: Development

    steps:
    - uses: actions/checkout@v2
    
    - name: Print Var
      run: |
       echo "Variaveis de ambiente"         
       echo "Criado por: VAR $VAR_PROP"
       echo "Para o App: VAR $VAR_SISTEMA"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish my-api.sln -c release -f net5.0 -r win-x64 --self-contained true /p:AspNetCoreHostingModel=outofprocess /p:EnvironmentName=Development -o .\\publish\\
  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: my-artifact # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: D:\a\my-api\my-api\publish\
        # The desired behavior if no files are found using the provided path. 
  
  release:
    needs: [build]
    runs-on: windows-latest    
    steps:
    
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.10
      with:
        # Artifact name
        name: my-artifact # optional
        # Destination path        
        
    - name: FTP Upload ðŸ“‚
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ftp.cteclima.com.br
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: D:/a/my-api/my-api/
        server-dir: /www/my-api/
        exclude: "*/Microsoft.Extensions.FileSystemGlobbing.dll"
